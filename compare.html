<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Git diff - compare</title>
	<link rel="stylesheet" type="text/css" href="compare.css">
	<script src="compare.js"></script>
</head>
<body>
	<h1>GIT COMPARE</h1>
	<div id="error_msg"></div>
	
	<div id="progress">
		<span id="progress_txt">0%</span>
	    <progress id="progress_element" value="0" min="0" max="100">0%</progress>
	</div>
	
	<div id="pre_content">
		<div id="content_depot" class="align_top">
			<label>Dep√¥t</label>
			<!-- select Depot will be here -->
		</div>
		
		<div class="align_right">
			<label>A</label> 
			<select id="branch_a" name="branch_a"></select>	
		</div>
		<div class="align_top">
			<label>..</label>
		</div>
		<div>
			<label>B</label> 
			<select id="branch_b" name="branch_b"></select>	
		</div>
		
		<input type="button" id="execDiff" value="Diff" onclick="javascript:execDiff();" />
		<input type="button" id="test" value="test" onclick="javascript:test();" />
	</div>
	<div id="content">
		
		
	</div>
</body>
</html>
